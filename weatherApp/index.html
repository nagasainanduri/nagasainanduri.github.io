<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="search-container">
      <input type="text" class="search-box" placeholder="Search for a city..." required="true">
      <button class="search-btn">
        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em"
          width="1.5em" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
          </path>
        </svg>
      </button>
    </div>

    <div class="suggestion"></div>

    <div class="location-btn-container">
      <button class="location-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1.2em" height="1.2em">
          <path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm8.94 3A8.994 8.994 0 0 0 13 3.06V1h-2v2.06A8.994 8.994 0 0 0 3.06 11H1v2h2.06A8.994 8.994 0 0 0 11 20.94V23h2v-2.06A8.994 8.994 0 0 0 20.94 13H23v-2h-2.06zM12 19c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"></path>
        </svg>
        Use My Location
      </button>
    </div>

    <div class="weather loading">
      <div class="current-weather">
        <div class="weather-header">
          <h2 class="city"></h2>
          <p class="date"></p>
        </div>
        <div class="weather-info">
          <div class="temp-container">
            <h1 class="temp"></h1>
            <div class="hi-lo">
              <span class="temp-hi"></span>
              <span class="temp-lo"></span>
            </div>
          </div>
          <div class="weather-icon-container">
            <img class="weather-icon"></div>
            <div class="description"></div>
          </div>
        </div>
        <div class="weather-details">
          <div class="detail">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1.2em" height="1.2em">
              <path d="M12 2c-5.33 4.55-8 8.48-8 11.8 0 4.98 3.8 8.2 8 8.2s8-3.22 8-8.2c0-3.32-2.67-7.25-8-11.8zm0 18c-3.35 0-6-2.57-6-6.2 0-2.34 1.95-5.44 6-9.14 4.05 3.7 6 6.79 6 9.14 0 3.63-2.65 6.2-6 6.2zm-4.17-6c.37 0 .67.26.74.62.41 2.22 2.28 2.98 3.64 2.87.43-.02.79.32.79.75 0 .4-.32.73-.72.75-2.13.13-4.62-1.09-5.19-4.12-.08-.45.28-.87.74-.87z"></path>
            </svg>
            <div>
              <p class="detail-label"></p>
              <p class="humidity"></p>
            </div>
          </div>
          <div class="detail">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1.2em" height="1.2em">
              <path d="M13 5.5C13 3.57 11.43 2 9.5 2 7.57 2 6 3.57 6 5.5h2c0-.83.67-1.5 1.5-1.5.83 0 1.5.67 1.5 1.5V9H6c-1.66 0-3 1.34-3 3v6c0 1.66 1.34 3 3 3h8c1.66 0 3-1.34 3-3v-6c0-1.66-1.34-3-3-3h-2V5.5zm-2 6.5h4v6H5v-6h6z"></path>
            </svg>
            <div>
              <p class="detail-label"></p>
              <p class="pressure"></p>
            </div>
          </div>
          <div class="detail">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1.2em" height="1.2em">
              <path d="M14 5l-1-2H5v17h2v-7h5l1 2h7V5h-6zm4 10h-4l-1-2H7V5h3l1 2h7v8z"></path>
            </svg>
            <div>
              <p class="detail-label"></p>
              <p class="wind"></p>
            </div>
          </div>
          <div class="detail">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1.2em" height="1.2em">
              <path d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.79 1.42-1.41zM4 10.5H1v2h3v-2zm9-9.95h-2V3.5h2V.55zm7.45 3.91l-1.41-1.41-1.79 1.79 1.41 1.41 1.79-1.79zm-3.21 13.7l1.79 1.8 1.41-1.41-1.8-1.79-1.4 1.4zM20 10.5v2h3v-2h-3zm-8-5c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm-1 16.95h2V19.5h-2v2.95zm-7.45-3.91l1.41 1.41 1.79-1.8-1.41-1.41-1.79 1.8z"></path>
            </svg>
            <div>
              <p class="detail-label"></p>
              <p class="uv-index"></p>
            </div>
          </div>
        </div>
        <div class="Note">
          <p class="text-information">Note: The Above information is the Average of the last 7 Days ...</p>
        </div>
      </div>

    <div class="error">
      <p style="color: #fff;">City not found. Please try another location.</p>
    </div>

    <div class="loading-indicator">
      <div class="spinner"></div>
      <p style="color: #fff;">Getting weather data...</p>
    </div>
  </div>

  <footer>
    <p style="color: #fff;">Powered by <a href="https://wttr.in/" target="_blank">WTTR.in</a> Open Source api</p>
  </footer>
</body>

</html>
